<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./imageGallery.css">
  <title>Image Galllery</title>
</head>
<body>
  <div class="imageGallery">
  <ul>
    <li>
      <a href="#" data-fancybox data-fancybox="gallery" data-caption="A Toyota Previa covered in graffiti">
        <img src="./slidderImages/img1.jpg" alt="A Toyota Previa covered in graffiti" loading="lazy">
      </a>
    </li>
    <li><a href="#" data-fancybox data-fancybox="gallery" data-caption="Interesting living room light through a window">
      <img src="./slidderImages/img2.jpg" alt="Interesting living room light through a window" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Sara on a red bike">
      <img src="./slidderImages/img3.JPG" alt="Sara on a red bike" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="XOXO venue in between talks">
      <img src="./slidderImages/img4.JPG" alt="XOXO venue in between talks" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Trees lit by green light during dusk">
      <img src="./slidderImages/img5.jpg" alt="Trees lit by green light during dusk" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Portrait of Justin Pervorse">
      <img src="./slidderImages/img6.JPG" alt="Portrait of Justin Pervorse" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Empty bike racks outside a hotel">
      <img src="./slidderImages/img7.JPG" alt="Empty bike racks outside a hotel" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Heavy rain on an intersection">
      <img src="./slidderImages/img8.JPG" alt="Heavy rain on an intersection" loading="lazy">
    </a></li>
    <li><a href="#" data-fancybox data-caption="Payam Rajabi eating peanut chicken">
      <img src="./slidderImages/img9.JPG" alt="Payam Rajabi eating peanut chicken" loading="lazy">
    </a></li>
    
   
    
    <!--  Adding an empty <li> here so the final photo doesn't stretch like crazy. Try removing it and see what happens!  -->
    <li></li>
  </ul>
</div>
</body>
</html>
